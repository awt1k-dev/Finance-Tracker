<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In — awtik-cash</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/login_style.css') }}">

    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/icon/favicon-96x96.png') }}" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='images/icon/favicon.svg') }}" />
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/icon/favicon.ico') }}" />
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='images/icon/apple-touch-icon.png') }}" />
    <meta name="apple-mobile-web-app-title" content="awtik-cash" />
    <link rel="manifest" href="{{ url_for('static', filename='images/icon/site.webmanifest') }}" />
</head>
<body>
    <div class="container">
        <h1>Log In</h1>
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% for cat, message in messages %}
                <span class="flash-{{ cat }}">{{ message }}</span>
            {% endfor %}
        {% endwith %}
        <form class="login-form" action="{{ url_for('login') }}" method="post">
            <input type="text" name="login" placeholder="Login" required value="{{ login if login else ''}}">
            <input type="password" name="password" placeholder="Password" required value="{{ password if password else ''}}">
            <button type="submit">Log in</button>
        </form>
        <a href="{{ url_for('home') }}" class="back">← Back</a>
        <a href="{{ url_for('register') }}" class="register">Register</a>
    </div>
</body>
</html>
