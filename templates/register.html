<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register — Finance tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/register_style.css') }}">

    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/icon/favicon-96x96.png') }}" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='images/icon/favicon.svg') }}" />
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/icon/favicon.ico') }}" />
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='images/icon/apple-touch-icon.png') }}" />
    <meta name="apple-mobile-web-app-title" content="awtik-cash" />
    <link rel="manifest" href="{{ url_for('static', filename='images/icon/site.webmanifest') }}" />
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% for cat, message in messages %}
                <span class="flash-{{ cat }}">{{ message }}</span>
            {% endfor %}
        {% endwith %}
        <form class="register-form" action="{{ url_for('register') }}" method="post">
            <input type="text" name="username" placeholder="Username" required value="{{ username if username else ''}}">
            <input type="email" name="email" placeholder="Email" required value="{{ email if email else ''}}">
            <input type="password" name="password" placeholder="Password" required value="{{ password if password else ''}}">
            <input type="password" name="confirm_password" placeholder="Confirm Password" required value="{{ password if password else ''}}">
            <button type="submit">Register</button>
        </form>
        <a href="{{ url_for('login') }}" class="back">← Back to login</a>
    </div>
</body>
</html>
